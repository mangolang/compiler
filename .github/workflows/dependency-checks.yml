
# This checks that there are no known issues with the current dependency versions.

name: 'Check dependency status'

on:
  schedule:
    - cron: '0 4 * * 0'
  workflow_dispatch:

jobs:
  check_dependencies:
    name: Dependency inspection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build (stable)
        run: bash ci/pipeline/make/debug.sh
      - name: Dependency versions
        continue-on-error: true  # allow indirect dependencies to be outdated
        run: bash ci/pipeline/deps/versions_deep.sh
      - name: Dependency versions
        run: bash ci/pipeline/deps/versions_direct.sh
      - name: Audit dependecies
        run: bash ci/pipeline/deps/audit.sh
